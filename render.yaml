services:
  - type: web
    name: prysm
    env: node
    plan: starter
    buildCommand: npm run build:frontend
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase:
          name: prysm-mongodb
          property: connectionString
      - key: PORT
        value: 10000
